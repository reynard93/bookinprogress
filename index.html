<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="book.css" />
    <title>BookKeeper</title>
  </head>
  <body>
    <button class="open-button" onclick="openForm()">Add Book</button>
    <div class="books">
      <table style="width:100%">
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read?</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>

    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h1>Add Book</h1>

        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Enter Title" name="title" required />

        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Enter Author" name="author" required />

        <label for="pages"><b>Pages</b></label>
        <input type="number" placeholder="Enter Pages" name="pages" required />
        
        <div>
          <br>
          <label>Have Read?</label>
          <input type="checkbox" id="read" name="read">
          <br>
        </div>
        <button type="button" class="btn" onclick="addBookToLibrary()">
          Add
        </button>
        <button type="submit" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>
    <script src="jquery.js"></script>
    <script src="books.js"></script>
  </body>
</html>
